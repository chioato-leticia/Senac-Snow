<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  
  
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="shortcut icon" href="img/favicon.jpg">
  <title>Snow Cat</title>
</head>

<body>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-sm bg-snow navbar-dark">
      <div class="container">
        <div class="col-md-3 col-sm-6">
          <a class="navbar-brand" href="#">
            <img class="brand-logo" src="img/logo.jpg" alt="Logo Snow">
          </a>
        </div>
        <div class="col-md-7 col-sm-6">
          <div class="input-group mt-2">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white border-0"><i class="fas fa-search text-secondary"></i></span>
            </div>
            <input type="text" class="form-control border-0" placeholder="O que está procurando?">
          </div>
          <ul class="navbar-nav mt-2 font-weight-bold">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">NOVIDADES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">FOTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">RAÇÃO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">ROTINA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">PERSONALIDADE</a>
            </li>
          </ul>
        </div>
        <div class="col-md-2 col-12">
          <div class="text-lg-right text-white">
            <i class="far fa-user mr-4" style="font-size: 28px"></i>
          </div>
        </div>
      </div>
    </nav>

  <!-- Banner -->
  <header id="demo" class="carousel slide" data-ride="carousel">

    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ul>

    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/banner1.jpg" alt="Cats Hello" class="w-100">
            </div>
            <div class="carousel-item">
              <img src="img/banner2.jpg" alt="Cats Speaking" class="w-100">
            </div>
            <div class="carousel-item">
              <img src="img/banner3.jpg" alt="Cats Best friends" class="w-100">
            </div>
            <div class="carousel-item">
              <img src="img/banner4.jpg" alt="Cats Meow" class="w-100">
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
    </header>
     <!-- Texto Central -->
  <h4 class="text-center my-4 font-weight-bold espacamento">"Quem é mais gato do que eu?"</h4>
    <!-- Cards -->
    <div class="card-deck mx-4">
        <div class="card border-0">
          <img src="img/card1.jpg" alt="Caixa" class="card-img">
          <div class="card-body text-center">
            <p class="card-text">Eu na caixa.</p>
          </div>
        </div>
    
        <div class="card border-0">
          <img src="img/card2.jpg" alt="Pai" class="card-img">
          <div class="card-body text-center">
            <p class="card-text">Eu e meu pai.</p>
          </div>
        </div>
    
        <div class="card border-0">
          <img src="img/card3.jpg" alt="Curious" class="card-img">
          <div class="card-body text-center">
            <p class="card-text">Que isso?</p>
          </div>
        </div>
    
        <div class="card border-0">
          <img src="img/Card4.jpg" alt="Lazy" class="card-img">
          <div class="card-body text-center">
            <p class="card-text">Preguicinha</p>
          </div>
        </div>
    
        <div class="card border-0">
          <img src="img/card5.jpg" alt="Confused" class="card-img">
          <div class="card-body text-center">
            <p class="card-text">Que lugar é esse?</p>
          </div>
        </div>
     
    </body>
    </html>
